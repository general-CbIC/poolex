name: Build and tests

on:
  push:
    branches: 
      - main
      - develop
      - feature/*
  pull_request:
    branches: [ develop ]

env:
  MIX_ENV: test

jobs:
  test:
    runs-on: ubuntu-20.04
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: '1.7'
            otp: '22.3'
          - elixir: '1.8'
            otp: '22.3'
          - elixir: '1.9'
            otp: '22.3'
          - elixir: '1.10'
            otp: '23.3'
          - elixir: '1.11'
            otp: '24.3'
          - elixir: '1.12'
            otp: '24.3'
          - elixir: '1.13'
            otp: '25.2'
          - elixir: '1.14'
            otp: '25.2'
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Fetch dependencies
        run: mix do deps.get, compile
      - name: Launch tests
        run: mix test
  format-check:
    runs-on: ubuntu-20.04
    name: Check code format
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: '25.2'
          elixir-version: '1.14.3'
      - name: Check code format
        run: mix format --check-formatted
  credo:
    runs-on: ubuntu-20.04
    name: Check code format
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: '25.2'
          elixir-version: '1.14.3'
      - name: Fetch dependencies
        run: mix do deps.get
      - name: Credo check
        run: mix credo
