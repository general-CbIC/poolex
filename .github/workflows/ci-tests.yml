name: Poolex tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  MIX_ENV: test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: '25'
          elixir-version: '1.14.1'
      - name: Fetch dependencies
        run: mix do deps.get, compile
      - name: Launch tests
        run: mix test
      - name: Code format check
        run: mix format --check-formatted
      - name: Credo check
        run: mix credo
